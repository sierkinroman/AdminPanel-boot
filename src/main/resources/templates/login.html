<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&amp;display=swap" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css" />
</head>
<body>
    <div class="form_wrapper">
        <form th:action="@{/login}" method="POST" class="form">
            <p class="form_title">Log in</p>
            
            <p class="text_form">Username:</p>
            <input type="text" name="username" autofocus="autofocus" class="input_form" />
            <p class="text_form">Password:</p>
            <input type="password" name="password" class="input_form" />
            
            <p th:if="${param.error}" class="invalid_field">*Invalid login or password</p>
            <input type="submit" value="LOGIN" class="button_form" />
            <p class="message">Not registered? <a th:href="@{/signup}">Create an account</a></p>
        </form>
    </div>
</body>
</html>
