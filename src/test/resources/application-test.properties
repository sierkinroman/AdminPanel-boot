# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/admin_panel_boot_test?createDatabaseIfNotExist=true

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# = SLF4J / Logback
# ===============================
logging.file.name=logs/AdminPanel-boot-test.log
logging.logback.rollingpolicy.file-name-pattern=logs/AdminPanel-boot-test-%d{yyyy-MMM-dd}.%i.log
logging.level.com.sierkinroman=INFO