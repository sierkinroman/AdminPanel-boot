# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:admin_panel_boot_test
spring.datasource.username=root
spring.datasource.password=root
spring.h2.console.enabled=false

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ===============================
# = SLF4J / Logback
# ===============================
logging.file.name=logs/AdminPanel-boot-test.log
logging.logback.rollingpolicy.file-name-pattern=logs/AdminPanel-boot-test-%d{yyyy-MMM-dd}.%i.log
logging.level.com.sierkinroman=INFO